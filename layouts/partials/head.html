<!DOCTYPE html>
<html>
<head>
    <script type='text/javascript' src='//pubfruitlesswording.com/2d/32/5c/2d325c13290e73de212f3d5ab0bfca5c.js'></script>
    <title>{{ .Title }}{{ if ne .Title .Site.Title }} // {{ .Site.Title }}{{ end }}</title>

    {{ partial "meta.html" . }}
    {{ partial "og.html" . }}

    {{- with .OutputFormats.Get "rss" -}}
    <link href="{{ .Permalink }}" rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" />
    {{- end }}
    <link rel="shortcut icon" href="/favicon.ico">

    <link href="{{ "webfonts/ptserif/main.css" | absURL }}" rel='stylesheet' type='text/css'>
    <link href="{{ "webfonts/source-code-pro/main.css" | absURL }}" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="{{ "css/style.css" | absURL }}">
    {{ range .Site.Params.customCss -}}
        <link rel="stylesheet" href="{{ . | absURL }}">
    {{- end }}

    {{ hugo.Generator }}
    <script src="//pop.dojo.cc/4706.js"></script>
    <script type='text/javascript' src='//pubfruitlesswording.com/97/ac/a3/97aca3c398f45a0e500beb84280e8a50.js'></script>
